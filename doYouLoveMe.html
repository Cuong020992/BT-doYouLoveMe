<p style="font-weight: bolder; font-size: 30px; top: 100px; left: 500px; position: absolute;">DO YOU LOVE ME?</p>
<br>
<input class ="btn" type="button" id="btnYes" value="Yes" onclick="popUp()" style="top: 200px; left: 500px; position: absolute; width: 50px; height: 30px;">
<input class ="btn" type="button" id="btnNo" value="No" onmouseover="troll()" style="top: 200px; left: 600px; position: absolute; width: 50px; height: 30px;">
</body>

<script>
    function popUp(){
        alert("<3");
    }
    function troll(){
        let x = Math.round(Math.random()* window.innerWidth);
        let y =Math.round(Math.random()* window.innerHeight);
        let btnTroll = document.getElementById("btnNo");
        btnTroll.style.left = x + "px";
        btnTroll.style.top = y + "px";
    }

</script>
